<body>

        <h1> User Panel</h1>
        <div class="box1">

            <div class="btn" data-text="Upload User Bill" data-toggle="modal" data-target="#UserPanelModal1">View Bill</div>

<div class="modal fade" id="UserPanelModal1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="ViewBill1Label">View Bill</h5>
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="bill number" class="form-control-label">Bill Number</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="zone" class="form-control-label">Zone</label>
                        <select class="form-control">
                            <option value="">Select</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="month" class="form-control-label">Month</label>
                        <select class="form-control">
                            <option value="">Select</option>
                            <option value="">January</option>
                            <option value="">February</option>
                            <option value="">March</option>
                            <option value="">April</option>
                            <option value="">May</option>
                            <option value="">June</option>
                            <option value="">July</option>
                            <option value="">August</option>
                            <option value="">September</option>
                            <option value="">October</option>
                            <option value="">November</option>
                            <option value="">December</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="year" class="form-control-label">Year (E.C)</label>
                        <select class="form-control">
                            <option value="">Select</option>
                            <option value="">2005</option>
                            <option value="">2006</option>
                            <option value="">2007</option>
                            <option value="">2008</option>
                            <option value="">2009</option>
                            <option value="">2010</option>
                            <option value="">2011</option>
                            <option value="">2012</option>
                        </select>
                    </div> 
                    <div class="form-group">

                        <a href="UserViewBill.html" class="btn btn-primary">View</a>

                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
