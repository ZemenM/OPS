<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="CashierPanel3.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title> Cashier Panel- ETC Phone Adama District</title>
</head>

<body>
    <div class="box">
        <h1> Cashier Panel</h1>
        <div class="box1">

            <div class="btn" data-text="Upload User Bill" data-toggle="modal" data-target="#CashierPanelModal1">Upload
                User Bill</div>
        </div>
        <div class="box2">
            <div class="btn" data-text="View User Status" data-toggle="modal" data-target="#CashierPanelModal2">View
                User Status</div>


        </div>
    </div>

</body>



<div class="modal fade" id="CashierPanelModal1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="UploadUseBill1Label">Upload User Bill</h5>
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="fname" class="form-control-label">First Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="lname" class="form-control-label">Last Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="bill number" class="form-control-label">Bill Number</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="account number" class="form-control-label">Phone Number</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="sub city" class="form-control-label">Sub City</label>
                        <select class="form-control">
                            <option value="">Select</option>
                            <option value="">Bole</option>
                            <option value="">Aba Geda</option>
                            <option value="">Gende Hara</option>
                            <option value="">Boku</option>
                            <option value="">Amede</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="month" class="form-control-label">Month</label>
                        <select class="form-control">
                            <option value="">Select</option>
                            <option value="">January</option>
                            <option value="">February</option>
                            <option value="">March</option>
                            <option value="">April</option>
                            <option value="">May</option>
                            <option value="">June</option>
                            <option value="">July</option>
                            <option value="">August</option>
                            <option value="">September</option>
                            <option value="">October</option>
                            <option value="">November</option>
                            <option value="">December</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="year" class="form-control-label">Year (E.C)</label>
                        <select class="form-control">
                            <option value="">Select</option>
                            <option value="">2010</option>
                            <option value="">2011</option>
                            <option value="">2012</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="usge amount" class="form-control-label">Usage Amount(Hours/Month)</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="birr" class="form-control-label">Birr(ETB)</label>
                        <input type="birr" class="form-control">
                    </div>

                    <div class="form-group">

                        <a href="upload to database" class="btn btn-primary">Upload</a>

                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script src="jquery.min.js"></script>
<script src="tether.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="https://cdn.ckeditor.com/4.7.1/standard/ckeditor.js"></script>
<script>
    CKEDITOR.replace('editor1');
</script>


<div class="modal fade" id="CashierPanelModal2">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="LoginAsModalLabel">View User Status</h5>
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search User">
                            <span class="input-group-btn">
                                <button class="btn btn-primary">Search</button>
                            </span>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script src="jquery.min.js"></script>
<script src="tether.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="https://cdn.ckeditor.com/4.7.1/standard/ckeditor.js"></script>
<script>
    CKEDITOR.replace('editor1');
</script>



</html>
